<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruins of Recoil</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="startScreen">
  <div id="tabs">
    <button id="playTab" class="active">В игру</button>
    <button id="achieveTab">Достижения</button>
  </div>
  <div id="menu">
    <h1>Ruins of Recoil</h1>
    <button id="playBtn">Начать игру</button>
  </div>
  <div id="achievements" style="display:none">
    <h2>Достижения</h2>
    <ul>
      <li>Убить 10 противников: <span id="achKill">Не выполнено</span></li>
      <li>Пережить 10 волн: <span id="achWave">Не выполнено</span></li>
    </ul>
  </div>
</div>
<div id="upgradeOverlay">
  <h2>Выберите улучшение</h2>
  <button id="upgDamage">Урон +</button>
  <button id="upgRate">Скорострельность +</button>
  <button id="upgCount">Кол-во пуль +</button>
</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script src="game.js"></script>
</body>
</html>
